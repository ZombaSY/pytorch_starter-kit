  dataloader: 'Image2Landmark',
    weighted_sampler: False,
    batch_size: 32,
    input_size: [336, 336],  # [h, w]

  data_cache: false,
  draw_results: true,
  model_path: '/path/to/model.pt',

  valid_x_path:   '/path/to/data/val/input',
  valid_y_path:   '/path/to/data/val/label',
  valid_csv_path: '/path/to/data/val/test.csv',
  image_col: 'img_path',
}
{
 ### Environment Parameters
  debug: true,
  mode: 'test', # test, inference
  cuda: true,
  worker: 4,
  CUDA_VISIBLE_DEVICES: '0',

  task: 'landmark', # segmentation, classification, regression, landmark
  model_name: 'eva_l_reg',
    num_class: 212,
    in_channel: 3,
    freeze_backbone: false,
